<!-- Formulario Cliente -->
<div class="form-inline">
  <!-- <form (ngSubmit)="onDropDownItemSelected()" [formGroup]="formaProducto"> -->
    <label for="Cliente">Cliente</label>
    <kendo-autocomplete 
    id="cliente" 
    name="cliente" 
    [data]="lstClientes" 
    [placeholder]="'Seleccione el cliente'"
    [valueField]="'razonSocial'" 
    aria-required="Introdusca el cliente"
    [(ngModel)]="valorCliente">
    </kendo-autocomplete>
    <!-- <button class="btn btn-primary" (click)="OnClickObtenerClientes()" [disabled]="esperawe">
      Obtener Clientes
    </button> -->
  <!-- </form> -->
</div>


<div class="container-fluid">
<kendo-grid [data]="listaGridPedidos" [height]="410" [sortable]="true" [selectable]="true"
  [selectable]="{ checkboxOnly: false, mode: 'single' }" [kendoGridSelectBy]="'idPedidoSemanal'"
  [selectedKeys]="selectedKeys">
  <kendo-grid-column field="idPedidoSemanal" title="ID" width="100">
  </kendo-grid-column>
  <kendo-grid-column field="nombreProducto" title="Nombre" width="150">
  </kendo-grid-column>
  <kendo-grid-column field="codigoProducto" title="Codigo" width="150">
  </kendo-grid-column>
  <kendo-grid-column field="cliente" title="Cliente" width="150">
  </kendo-grid-column>
  <kendo-grid-column field="numBolLunes" title="Lunes" width="150">
  </kendo-grid-column>
  <kendo-grid-column field="numBolMartes" title="Martes" width="150">
  </kendo-grid-column>
  <kendo-grid-column field="numBolMiercoles" title="Miercoles" width="150">
  </kendo-grid-column>
  <kendo-grid-column field="numBolJueves" title="Jueves" width="150">
  </kendo-grid-column>
  <kendo-grid-column field="numBolViernes" title="Viernes" width="150">
  </kendo-grid-column>
  <kendo-grid-column field="numBolSabado" title="Sabado" width="150">
  </kendo-grid-column>
  <kendo-grid-column field="numBolDomingo" title="Domingo" width="150">
  </kendo-grid-column>
  <kendo-grid-column field="fechaInicio" title="Fecha Inicio" width="150">
  </kendo-grid-column>
  <kendo-grid-column field="fechaFin" title="Fecha Fin" width="150">
  </kendo-grid-column>
</kendo-grid>
</div>
<div class="mt-3">
    <button class="btn btn-primary" (click)="OnClickObtenerPedidos()"
    [disabled]="esperawe || !valorCliente">
    Obtener Pedidos
  </button>
</div>

<div class="col-lg-8">
    <div class="form-inline">
        <label for="Producto">Nombre del producto</label>
        <kendo-autocomplete 
        [(ngModel)]="valorProducto" 
        id="nombreProducto" 
        name="nombreProducto" 
        [data]="lstProductosCliente"
          [placeholder]="'Seleccione el nombre del producto'" 
          [valueField]="'nombreProducto'" 
          aria-required="Introdusca el nombreProducto del producto" 
         >
        </kendo-autocomplete>
        <button class="btn btn-primary" (click)="OnClickObtenerProductos()" [disabled]="esperawe || !valorCliente">
          Obtener Productos
        </button>
      </div>
  <form [formGroup]="formaPedido" (ngSubmit)="onSubmitFormaProducto()">
    <div class="form-inline">
      <label for="PiezasLunes">Número de piezas Lunes</label>
      <input type="text" id="piezasLunes" class="form-control" formControlName="piezasLunes">
      <span *ngIf="!formaPedido.get('piezasLunes').valid && formaPedido.get('piezasLunes').touched"
        class="help-block">Ingresa un número de bolsas valido</span>
    </div>
    <div class="form-inline">
      <label for="PiezasMartes">Número de piezas Martes</label>
      <input type="text" id="piezasMartes" class="form-control" formControlName="piezasMartes">
      <span *ngIf="!formaPedido.get('piezasMartes').valid && formaPedido.get('piezasMartes').touched"
        class="help-block">Ingresa un número de bolsas valido</span>
    </div>
    <div class="form-inline">
      <label for="PiezasMiercoles">Número de piezas Miercoles</label>
      <input type="text" id="piezasMiercoles" class="form-control" formControlName="piezasMiercoles">
      <span *ngIf="!formaPedido.get('piezasMiercoles').valid && formaPedido.get('piezasMiercoles').touched"
        class="help-block">Ingresa un número de bolsas valido</span>
    </div>
    <div class="form-inline">
      <label for="PiezasJueves">Número de piezas Jueves</label>
      <input type="text" id="piezasJueves" class="form-control" formControlName="piezasJueves">
      <span *ngIf="!formaPedido.get('piezasJueves').valid && formaPedido.get('piezasJueves').touched"
        class="help-block">Ingresa un número de bolsas valido</span>
    </div>
    <div class="form-inline">
      <label for="PiezasViernes">Número de piezas Viernes</label>
      <input type="text" id="piezasViernes" class="form-control" formControlName="piezasViernes">
      <span *ngIf="!formaPedido.get('piezasViernes').valid && formaPedido.get('piezasViernes').touched"
        class="help-block">Ingresa un número de bolsas valido</span>
    </div>
    <div class="form-inline">
      <label for="PiezasSabado">Número de piezas Sabado</label>
      <input type="text" id="piezasSabado" class="form-control" formControlName="piezasSabado">
      <span *ngIf="!formaPedido.get('piezasSabado').valid && formaPedido.get('piezasSabado').touched"
        class="help-block">Ingresa un número de bolsas valido</span>
    </div>
    <div class="form-inline">
      <label for="PiezasDomingo">Número de piezas Domingo</label>
      <input type="text" id="piezasDomingo" class="form-control" formControlName="piezasDomingo">
      <span *ngIf="!formaPedido.get('piezasDomingo').valid && formaPedido.get('piezasDomingo').touched"
        class="help-block">Ingresa un número de bolsas valido</span>
    </div>
    <div class="form-inline">
      <label for="FechaInicio">Fecha inicio de semana</label>
      <input type="date" id="fechaInicio" class="form-control" formControlName="fechaInicio">
      <span *ngIf="!formaPedido.get('fechaInicio').valid && formaPedido.get('fechaInicio').touched"
        class="help-block">Ingresa una fecha valida</span>
    </div>
    <div class="form-inline">
      <label for="FechaFin">Fecha fin de semana</label>
      <input type="date" id="fechaFin" class="form-control" formControlName="fechaFin">
      <span *ngIf="!formaPedido.get('fechaFin').valid && formaPedido.get('fechaFin').touched" class="help-block">Ingresa
        una fecha valida</span>
    </div>
    <div class="form-inline">
    <button class="btn btn-primary" type="submit" 
    [disabled]="!formaPedido.valid
                || !valorCliente
                || !valorProducto">
      Agregar pedido</button>
      <button class="btn btn-success" (click)="OnClickEditPedido()" 
      [disabled]="selectedKeys.length === 0 
      || !formaPedido.valid
      || !valorCliente
      || !valorProducto">
    Editar pedido</button>
  <button class="btn btn-danger" (click)="OnClickDeletePedido()" [disabled]="selectedKeys.length === 0">
    Eliminar pedido</button>
  </div>
    </form>
  </div>
  
  <!--  <button class="btn btn-primary" type="submit" [disabled]="!formaPedidos.valid">Agregar Pedido</button> -->
