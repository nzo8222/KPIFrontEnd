<div class="row">
    <div class="col-lg-10">
        <form [formGroup]="formaGrafica" (ngSubmit)="onSubmitFormaGrafica()">
                <label for="Cliente">Cliente</label>
                <kendo-autocomplete  
                id="clientes"  
          name="clientes" 
          [data]="lstClientes"
          [placeholder]="'Seleccione el cliente'" 
          [valueField]="'razonSocial'" 
          ngModel
          aria-required="Introdusca el cliente" 
          formControlName="clientes">
        </kendo-autocomplete>
        <button class="btn btn-primary" (click)="OnClickObtenerClientes()">
          Obtener Clientes
        </button>
        <div class="form-group" >
                <label for="FechaInicio">Fecha inicio de semana</label>
                <input type="date"
                id="fechaInicio"
                class="form-control"
                formControlName="fechaInicio">
                <span 
                *ngIf="!formaGrafica.get('fechaInicio').valid && formaGrafica.get('fechaInicio').touched"
                class="help-block">Ingresa una fecha valida</span>
              </div>
              <div class="form-group" >
                <label for="FechaFin">Fecha fin de semana</label>
                <input type="date"
                id="fechaFin"
                class="form-control"
                formControlName="fechaFin">
                <span 
                *ngIf="!formaGrafica.get('fechaFin').valid && formaGrafica.get('fechaFin').touched"
                class="help-block">Ingresa una fecha valida</span>
              </div>
              <button class="btn btn-primary" 
              type="submit"
              [disabled]="!formaGrafica.valid">Obtener Pedidos</button>
        </form> 
        <kendo-grid 
        [data]="listaGridPedidosSemanal" 
        [height]="410" 
        [sortable]="true" 
        [selectable]="true"
        [selectable]="{ checkboxOnly: false, mode: 'single' }"
        (selectedKeysChange)="selectedKeysChange($event)"  
        [kendoGridSelectBy]="'idPedidoSemanal'"
        [selectedKeys]="selectedKeys"> 
        <kendo-grid-column field="idPedidoSemanal" title="ID" width="100">
        </kendo-grid-column>
        <kendo-grid-column field="nombreProducto" title="Nombre" width="150">
        </kendo-grid-column>
        <kendo-grid-column field="numBolsas" title="Numero de bolsas" width="150">
          </kendo-grid-column> 
        <kendo-grid-column field="promedioCumplimiento" title="Promedio Cumplimiento" width="150">
        </kendo-grid-column> 
        <kendo-grid-column field="fechaInicio" title="Fecha Inicio" width="150">
        </kendo-grid-column> 
        <kendo-grid-column field="fechaFin" title="Fecha Fin" width="150">
        </kendo-grid-column> 
      </kendo-grid>  
      <div class="form-group">
          <div class="form-control">
      <button 
      class="btn btn-primary" 
      (click)="onClickObtenerGrafica()"
      [disabled]="!selectedKeys[0]">Generar Grafica</button>
        </div>
    </div>
    </div>


    <div class="col-lg-10">
    <div *ngIf="loadedChart" class="col">
        <div class="card mb-3">
            <div class="card-header">
                Line Chart
            </div>
            <div class="card-body">
                <canvas 
                baseChart height="130" 
                [datasets]="lineChartData" 
                [labels]="lineChartLabels" 
                [options]="lineChartOptions" 
                [colors]="lineChartColors" 
                [legend]="lineChartLegend" 
                [chartType]="lineChartType" 
                (chartHover)="chartHovered($event)" 
                (chartClick)="chartClicked($event)">
                </canvas>
            </div>
        </div>
    </div>
    <div *ngIf="loadedChart" class="col-lg-10">
        <div class="card mb-3">
            <div class="card-header">
                Bar Chart
            </div>
            <div class="card-body">
                <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                </canvas>
            </div>
            <div class="card-footer">
            </div>
        </div>
    </div>
</div>
</div>
