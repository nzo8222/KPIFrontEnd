<div class="row">
  <div class="col-lg-8">

      <form (ngSubmit)="onDropDownItemSelected()" #formaProductos="ngForm">
        <div class="form-group">
            <p>Escriba el código de producto.</p>
            <kendo-autocomplete 
             id="codigo"
             name="codigo"
             
            [data]="lstProductosContpaq"
            [placeholder]="'Seleccione el código de producto'" 
            [valueField]="'codigoProducto'"
            ngModel
            aria-required="Introdusca el codigo del producto">
            </kendo-autocomplete>
            <p>Escriba número de piezas</p>
            <input 
             type="number" 
             id="cantidad"
             name="cantidad"
             ngModel
             required
             class="form-control"
             >
             <button 
             class="btn btn-primary"
             type="submit"
             [disabled]="!formaProductos.valid">Agregar Producto</button>
        </div>
      </form>

      <kendo-grid [data]="listaGridProductos" [height]="410">
        <kendo-grid-column field="codigoProducto" title="Codigo" width="100">
        </kendo-grid-column>
        <kendo-grid-column field="nombreProducto" title="Nombre" width="250">
        </kendo-grid-column>
        <kendo-grid-column field="razonSocial" title="Razon social"width="250">
        </kendo-grid-column>
        <kendo-grid-column field="cantidadPiezas" title="Cantidad"width="150">
          </kendo-grid-column>
      </kendo-grid>
